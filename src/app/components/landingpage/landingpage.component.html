<div class="app-landingpage">
    <app-hero
        [backgroundImage]="landingHeroImage"
        title="Welcome to eMovies website"
        description="Explore great movies galleries."
    ></app-hero>
    <div *ngIf="movieService.movies()?.length">
        <app-moviesgrid [movies]="movieService.movies()"></app-moviesgrid>
    </div>
</div>
