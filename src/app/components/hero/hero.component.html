<header class="app-hero" [ngStyle]="maxHeight ? {'min-height': maxHeight} : null">
  <div *ngIf="!backgroundImage" class="app-hero__spinner text-center">
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <div *ngIf="backgroundImage" class="container-fluid px-0 app-hero__container">
    <div class="col d-flex position-relative">
      <img [src]="backgroundImage" alt="Hero Image" class="img-fluid app-hero__contentImage w-100" loading="lazy"
      [ngStyle]="maxHeight ? {'min-height': maxHeight} : null">
      <div class="hero-text d-flex app-hero__content position-absolute text-center">
        <h1 class="app-hero__contentTitle">{{title}}</h1>
        <p class="app-hero__contentDescription">{{description}}</p>
      </div>
    </div>
  </div>
</header>
